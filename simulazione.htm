<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cristian siddi</title>
</head>
<body>
    <script type="text/javascript">
        var formula = prompt("scegli una formula della prima legge di Ohm: (1) V = I x R, (2) R = V / I, (3) I = V / R");
       
        if (formula == "1") {
          var voltage = prompt("Inserisci la tensione (in Volt)");
          var current = prompt("Inserisci l'intensità (in Ampere)");
          var resistance = voltage / current;
          alert("La resistenza è: " + resistance + " ohm");
        }
        else if (formula == "2") {
          var voltage = prompt("Inserisci la tensione (in Volt)");
          var resistance = prompt("Inserisci la resistenza (in Ohm)");
          var current = voltage / resistance;
          alert("L'intensità è: " + current + " ampere");
        }
        else if (formula == "3") {
          var resistance = prompt("Inserisci la resistenza (in Ohm)");
          var current = prompt("Inserisci l'intensità (in Ampere)");
          var voltage = resistance * current;
          alert("La tensione è: " + voltage + " volt");
        }
        else {
          alert("che fai sei napoletano?scegli la formula va");
        }
      </script>
      
      
      
</body>
</html>
