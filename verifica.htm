</html><script type="text/javascript">
    let formula = prompt("Per favore, scegli una formula della prima legge di Ohm: (1) V = I x R, (2) R = V / I, (3) I = V / R");
   
    if (formula == "1") {
      var voltage = prompt("tensione");
      var current = prompt("intensità");
      var resistance = voltage / current;
      alert("La resistenza è: " + resistance + " ohm");
    } 
    else if (formula == "2") {
      var voltage = prompt("tensione");
      var resistance = prompt("resistenza");
      var current = voltage / resistance;
      alert("L'intensità è: " + current + " ampere");
    } 
    else if (formula == "3") {
      var resistance = prompt("resistenza");
      var current = prompt("intensità");
      var voltage = resistance * current;
      alert("La tensione è: " + voltage + " volt");
    } 
    else {
      alert("Devi scegliere una delle tre formule!");
    }
  </script>
